<mat-dialog-content>
    <div class="bg-indigo-950 text-white">
        <p class="font-extrabold"> {{this.showWorkshop.nama}}
        </p>
        <h3 class="text-center" (click)="goToLink(this.showWorkshop.link)">
            <div class="flex justify-center w-full h-[275px]">
                <img class="h-[275px]" [src]="this.showWorkshop.image" />
            </div>
            <p>
                {{this.showWorkshop.alamat}}
            </p>
            <div class="flex justify-center">
                <img class="h-8" src="assets/img/maps.png">
            </div>
            <p>view on maps</p>
        </h3>
    </div>
</mat-dialog-content>
